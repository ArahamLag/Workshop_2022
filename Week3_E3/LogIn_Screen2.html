<!DOCTYPE html>
<html>
<body>

<h1>The input value attribute</h1>

<p>The value attribute specifies an initial value for an input field:</p>

<form action="/action_page.php">
  <label for="fname">Student First name:</label><br>
  <input type="text" id="fname" name="fname" value="Araham"><br>
  <label for="lname">Student Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Martinez"><br><br>
  <label for="grade">Student Grade:</label><br>
  <input type="number" id="grade" name="grade" value="90"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
